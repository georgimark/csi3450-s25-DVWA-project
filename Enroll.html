<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="maru.css">
    </head>

    <form action="enroll.php" method="POST">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" ><br>
        <label for="dob">DOB: </label>
        <input type="text" id="dob" name="dob" placeholder="yyyy-mm-dd"><br>
        <label for="enrollment">Enrollment date: </label>
        <input type="text" id="joindate" name="joindate" placeholder="yyyy-mm-dd"><br>
        <label for="registertype">Select if you are a student or an instructor: </label>
        <select id="registertype" name="registertype">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
        </select><br>
        <label for="studentnum">If you are an instructor, enter your Student Number: </label>
        <input type="text" id="studentnum" name="studentnum"><br>
        <label for="hiredate">If you are an instructor, enter your hire date: </label>
        <input type="text" id="hiredate" name="hiredate" placeholder="yyyy-mm-dd"><br>
        <label for="instructorstatus">If you are an instructor, select your status: </label>
        <select id="instructorstatus" name="instructorstatus">
            <option value="compensated">Compensated</option>
            <option value="volunteer">Volunteer</option>
        </select><br>
        <input type="submit" value="Register">
    </form>
</html>
